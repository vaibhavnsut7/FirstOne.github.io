{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="/static/Contact.jpeg" class="d-block w-100 my-1" alt="...">
    </div>
    <h1>Contact Us</h1> 
    <form method="POST" action="/contact">
        {% csrf_token %} 
        <div class="mb-3 py-2 ">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Write Your Email" name="email">
          </div>
          <div class="mb-3">
            <label for="query" class="form-label">Write here </label>
            <textarea class="form-control" id="query" rows="3" name ="query"></textarea>
            
          </div>
          <button><button type="submit" class="btn btn-primary mb-3">Submit</button></button>
    </form>

      
</div>
{% endblock body  %}
